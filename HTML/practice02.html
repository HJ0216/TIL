<!DOCTYPE html> <!--DTD: 문서형태 정의-->
<html lang="en"><!--html: HTML 문서의 시작과 끝-->
<!--<태그명 속성명="속성값">-->
<head><!--head: 문서 정보 정의-->
    <meta charset="UTF-8"><!--meta: HTML 문서의 여러 정보 정의-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport: web page에 접속했을 때 사용자에게 보이는 화면 영역-->
    <title>Practice02</title><!--title: HTML 문서 제목-->
    <!--검색 엔진은 title tag에 작성된 제목으로 찾기때문에 title tag가 중복정의될 경우, 신뢰도 문제로 검색 엔진 노출 시에 불이익이 발생할 수 있음-->
    <!--element(요소): (<open tag>content<close tag>)-->
    <!--cf. empty tag: content가 없는 element, <br/>-->
</head>
<body><!--body: web brower에 표시할 내용-->
<!--html 주석은 web brower 상 소스보기에 표시되기때문에 중요한 내용 표시 X-->

<!--block element, inline element
block tag: 사용시마다 줄 바꿈(<hn>, <p> 등)
inline tag: 공간이 부족할 때만 줄 바꿈(<a>, <span> 등)
-->

<!--부모, 자식, 형제 관계
부모: <html>
자식: <head>, <body> ...
형제: <head>, <body>
-->

</body>
</html>
