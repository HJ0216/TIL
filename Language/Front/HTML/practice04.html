<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 04</title>

<style>
/*
CSS 문법
선택자 {(선언부) 속성: 값;}
선택자: CSS 스타일을 적용할 HTML tag를 선택하는 영역
선언부: 선택자에 적용할 스타일을 작성하는 영역
*/

h1 {
    color:dodgerblue
}
</style>

<link rel="stylesheet" href="./style.css"/>

</head>
<body>
    <h1>내부 스타일 시트</h1>
    <hr/>
    <h2>외부 스타일 시트</h2>
    <hr/>
    <h3 style="color:gold;">인라인 스타일</h3>
</body>
</html>

<!--
    CSS 적용 방법
    1. 내부 스타일 시트 활용: head tag 내부 style tag 작성
    2. 외부 스타일 시트 활용: css 파일 생성 후 link tag로 연결(중요)
    3. 인라인 스타일 사용: tag 내부에 style 지정
-->
