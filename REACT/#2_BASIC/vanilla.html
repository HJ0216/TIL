<!DOCTYPE html>
<html>
<body>
    <span>Total clicks: 0</span>
    <button id="btn">Click me</button>
</body>

<script>

    let counter=0;
    // 개발자 도구 console 창에서 해당 변수 입력 시, 변수값 확인 가능

    // const button = document.querySelector("button");
    // querySelector(): 문서 내에서 첫 번째로 일치하는 태그의 요소만 선택
    // button 태그가 많을 경우, button 태그가 제대로 인식되지 못하는 문제 발생
    // button에 id를 부여하고, getElementById 사용
    const button = document.getElementById("btn");
    const span = document.querySelector("span");

    function handleClick() {
        console.log("I have been clicked");
        counter = counter + 1;
        span.innerText = `Total clicks: ${counter}`;
    }
    button.addEventListener("click", handleClick);
    // addEventListener: 특정 이벤트에 대한 동작을 지정하는 메서드
    // 매개 변수1: 이벤트 이름 지정, 매개 변수2: 이벤트 발생 시 실행될 함수를 지정
</script>
  
</html>
